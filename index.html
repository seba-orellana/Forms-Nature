<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./index_style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="reg_box">
        <h1 class="title" id="main_title">Register yourself now!</h1>
        <iframe name="nowhere" id="nowhere" style="display: none;"></iframe>
        <form id="form" target="nowhere">
            <div id="username_list" class="list_item">
                <label id="username_label" class="label" for="name">Username:</label>
                <img id="username_icon" src="./Img/user_black.png" alt="user_icon">
                <input type="text" id="username" name="user_name"/>
            </div>
            <div id="pass_list" class="list_item">
                <label id="pass_label" class="label" for="name">Password:</label>
                <img id="pass_icon" src="./Img/pass_black.png" alt="pass_icon">
                <input type="password" id="pass" name="user_pass"/>
            </div>
            <div id="mail_list" class="list_item">
                <label id="mail_label" class="label" for="mail">Email:</label>
                <img id="mail_icon" src="./Img/mail_black.png" alt="mail_icon">
                <input type="email" id="mail" name="user_email"/>
            </div>
            <div class="list_item">
                <button id="submit" class="title">Register my username!</button>
            </div>
            <div id="check" class="list_item">
                <input type="checkbox" id="checkbox" name="recieve_email"/>
                <label for="recieve_mail">I want to recieve news by e-mail</label>
            </div>
            <h2 class="title">Or register using:</h2>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </form>
    </div>
    <h2 id="created" class="title">Created by seba-orellana</h2>
    <script src="./index.js"></script>
</body>
</html>
